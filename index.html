<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe by Shamim  </title>
</head>
<body> 
    <h1>Tic Tac Toe </h1>
    <div class="playerNameInput">
        <input id="getNameX" type="text"  placeholder="playerX">
        <input id="getNameY" type="text" placeholder="playerY">
        <button class="submit">submit</button>
    </div>
   <div class="result">
    <div class="playerName hide">
        <section id="playerNameX"></section>
        <section id="playerNameY"></section>
    </div>
    <div class="point hide">
        <section id="pointPlayerX">0</section>
        <section id="pointPlayerY">0</section>
    </div>
  </div>
    <div class="container">
    <div id="game"> 
            <button class="box"></button>
            <button class="box"> </button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
   </div>
</div>
<div class="winnerResult hide"> </div>
<div class="again">
<button id="reset-btn"><b> Reset </b></button>
<button id="newGame-btn"><b> New Game</b></button>
</div>
<script src="script.js"></script>
</body>
</html>
